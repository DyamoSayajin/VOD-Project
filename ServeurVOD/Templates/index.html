<!DOCTYPE html>
<html>
<body>
<h1>{{titre}}</h1>
<h2>{{soustitres}}</h2>

{%for video in videos%}
<h2>{{video.nom}}</h2>
<p>{{video.largeur}}x{{video.hauteur}}</p>
<video controls="controls" preload="auto" muted="false">
	<source src="/videos/{{video.fichier}}" type="video/mp4">
</video>
<a href="\player?name={{video.fichier}}">Lien</a>
{%endfor%}

</body>
</html>
